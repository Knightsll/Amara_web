<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSync 3D Interaction Test</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(circle at 20% 20%, #1c2335 0%, #06070d 60%, #030408 100%);
            color: #ecf1ff;
        }

        button,
        input,
        textarea {
            font-family: inherit;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4f7aff 0%, #3355ff 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            font-size: 14px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(79, 122, 255, 0.35);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        input,
        select,
        textarea {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(140, 152, 246, 0.35);
            background: rgba(12, 16, 28, 0.65);
            color: #f5f6ff;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: rgba(102, 140, 255, 0.85);
            box-shadow: 0 0 0 3px rgba(80, 120, 255, 0.25);
        }

        .scene-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #modelViewer {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 30%, rgba(72, 82, 120, 0.45), rgba(8, 9, 16, 0.95) 60%);
        }

        .overlay-panel {
            position: absolute;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 18px 20px;
            border-radius: 18px;
            background: rgba(12, 15, 28, 0.82);
            border: 1px solid rgba(95, 123, 255, 0.25);
            backdrop-filter: blur(14px);
            box-shadow: 0 18px 45px rgba(7, 12, 24, 0.45);
            max-width: 360px;
        }

        .overlay-top-left {
            top: 24px;
            left: 28px;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .overlay-top-right {
            top: 24px;
            right: 28px;
            max-width: 320px;
        }

        .overlay-middle-right {
            top: 50%;
            right: 28px;
            transform: translateY(-50%);
            width: 340px;
            max-height: 60vh;
            overflow: hidden;
        }

        .overlay-bottom-right {
            bottom: 30px;
            right: 28px;
            width: 320px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-pills {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: rgba(205, 210, 255, 0.92);
        }

        .status-pills .status {
            font-style: normal;
            font-weight: 500;
            color: #9fb4ff;
        }

        .input-stack,
        .config-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dual-input {
            display: flex;
            gap: 10px;
        }

        .dual-input input {
            flex: 1;
        }

        .device-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(21, 28, 48, 0.85);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 13px;
            gap: 10px;
        }

        .device-summary strong {
            color: #fff;
            font-weight: 600;
        }

        .config-panel {
            display: none;
            padding-top: 10px;
        }

        .config-panel.expanded {
            display: block;
        }

        .config-grid label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 12px;
            color: rgba(200, 205, 255, 0.75);
        }

        .api-status {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .api-control-row {
            display: flex;
            gap: 10px;
        }

        .api-control-row select {
            flex: 1;
        }

        .api-control-row button {
            flex: 0 0 auto;
        }

        #neuroSyncStatus {
            font-size: 13px;
            letter-spacing: 0.02em;
            color: #9fb4ff;
        }

        #neuroSyncResult {
            display: none;
            max-height: 160px;
            overflow: auto;
            background: rgba(13, 21, 42, 0.95);
            border-radius: 12px;
            padding: 12px;
            font-size: 12px;
            color: #cdd6ff;
            border: 1px solid rgba(86, 110, 221, 0.4);
        }

        #conversation {
            position: absolute;
            bottom: 210px;
            left: calc(50% + 220px);
            transform: translateX(-50%);
            width: min(520px, 42vw);
            display: flex;
            flex-direction: column;
            gap: 14px;
            pointer-events: none;
            z-index: 18;
        }

        #conversation .message {
            position: relative;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 82%;
            font-size: 15px;
            line-height: 1.5;
            backdrop-filter: blur(6px);
            box-shadow: 0 12px 32px rgba(6, 8, 18, 0.55);
            animation: bubbleIn 0.45s ease;
        }

        #conversation .message.server {
            align-self: flex-start;
            background: linear-gradient(140deg, rgba(64, 94, 255, 0.85) 0%, rgba(75, 52, 235, 0.75) 100%);
            border: 1px solid rgba(123, 149, 255, 0.45);
        }

        #conversation .message.server::after {
            content: '';
            position: absolute;
            left: 24px;
            bottom: -10px;
            border-width: 12px 12px 0 12px;
            border-style: solid;
            border-color: rgba(64, 94, 255, 0.82) transparent transparent transparent;
            filter: drop-shadow(0 -4px 8px rgba(0, 0, 0, 0.25));
        }

        #conversation .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(40, 203, 255, 0.88) 0%, rgba(56, 151, 255, 0.78) 100%);
            border: 1px solid rgba(102, 216, 255, 0.55);
        }

        #conversation .message.user::after {
            content: '';
            position: absolute;
            right: 24px;
            bottom: -10px;
            border-width: 12px 12px 0 12px;
            border-style: solid;
            border-color: rgba(56, 151, 255, 0.82) transparent transparent transparent;
            filter: drop-shadow(0 -4px 8px rgba(0, 0, 0, 0.25));
        }

        @keyframes bubbleIn {
            from {
                transform: translateY(14px) scale(0.96);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        #inSceneControls {
            position: absolute;
            bottom: 48px;
            left: 50%;
            transform: translateX(-50%);
            width: min(900px, 90vw);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 22;
        }

        .control-surface {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 18px 20px;
            border-radius: 18px;
            background: rgba(8, 12, 24, 0.82);
            border: 1px solid rgba(88, 103, 214, 0.35);
            backdrop-filter: blur(12px);
            box-shadow: 0 18px 44px rgba(0, 0, 0, 0.55);
        }

        .control-surface .input-row {
            display: flex;
            gap: 12px;
        }

        .control-surface .input-row input {
            flex: 1;
        }

        .voice-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-row button {
            width: 150px;
            background: linear-gradient(135deg, #ff5f6d 0%, #ff2f7f 100%);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff9f43 0%, #ff5722 100%);
            box-shadow: 0 0 18px rgba(255, 143, 64, 0.55);
        }

        #audioVisualizer {
            flex: 1;
            height: 68px;
            border-radius: 14px;
            border: 1px solid rgba(86, 122, 240, 0.4);
            background: rgba(10, 16, 28, 0.75);
        }

        .overlay-log {
            position: absolute;
            bottom: 40px;
            left: 32px;
            width: 300px;
            max-height: 220px;
            overflow-y: auto;
            padding: 16px;
            background: rgba(8, 12, 22, 0.78);
            border-radius: 16px;
            border: 1px solid rgba(63, 92, 210, 0.35);
            backdrop-filter: blur(12px);
            font-size: 12px;
            z-index: 20;
        }

        .log-entry {
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(28, 36, 68, 0.7);
            color: #b7c5ff;
        }

        .log-entry:last-child {
            margin-bottom: 0;
        }

        .log-info {
            border-left: 3px solid #4f7aff;
        }

        .stream-status-indicator {
            position: absolute;
            bottom: 30px;
            right: 360px;
            font-size: 13px;
            color: #9daeff;
            z-index: 20;
            background: rgba(10, 13, 25, 0.65);
            padding: 8px 14px;
            border-radius: 14px;
            border: 1px solid rgba(72, 94, 215, 0.35);
            backdrop-filter: blur(10px);
        }

        #blendshapeControls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            padding-right: 6px;
        }

        #blendshapeControls::-webkit-scrollbar {
            width: 6px;
        }

        #blendshapeControls::-webkit-scrollbar-thumb {
            background-color: rgba(120, 144, 255, 0.4);
            border-radius: 999px;
        }

        .blendshape-slider {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(18, 24, 42, 0.85);
            border: 1px solid rgba(86, 107, 222, 0.35);
            border-radius: 12px;
            padding: 8px 12px;
            gap: 10px;
        }

        .blendshape-slider label {
            font-size: 13px;
            color: #d6ddff;
            flex: 0 0 40%;
        }

        .blendshape-slider input[type="range"] {
            flex: 1;
        }

        .blendshape-empty {
            text-align: center;
            font-size: 13px;
            color: rgba(192, 204, 255, 0.6);
        }

        #scriptStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 28px;
            border-radius: 18px;
            background: rgba(12, 16, 30, 0.88);
            border: 1px solid rgba(112, 134, 250, 0.45);
            box-shadow: 0 20px 55px rgba(4, 5, 12, 0.55);
            z-index: 30;
        }

        #scriptStatus.success {
            color: #66ffa8;
        }

        #scriptStatus.error {
            color: #ff7b92;
        }

        @media (max-width: 1024px) {
            .overlay-top-left,
            .overlay-top-right,
            .overlay-middle-right,
            .overlay-bottom-right,
            .overlay-log,
            .stream-status-indicator {
                display: none;
            }

            #conversation {
                bottom: 180px;
            }

            #inSceneControls {
                width: 92vw;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div class="scene-wrapper">
        <div id="scriptStatus" class="script-status info">加载 Opus 库中...</div>
        <div id="modelViewer"></div>

        <div class="overlay-panel overlay-top-left">
            <h3 class="panel-title">连接配置</h3>
            <div class="status-pills">
                <span>OTA: <span id="otaStatus" class="status">ota disconnected</span></span>
                <span>WS: <span id="connectionStatus" class="status">ws disconnected</span></span>
            </div>
            <div class="input-stack">
                <input type="text" id="otaUrl" value="http://127.0.0.1:8002/xiaozhi/ota/"
                    placeholder="OTA 服务器地址" />
                <input type="text" id="serverUrl" value="ws://127.0.0.1:8000/xiaozhi/v1/"
                    placeholder="WebSocket 服务器地址" />
            </div>
            <div class="dual-input">
                <button id="connectButton">Connect</button>
                <button id="authTestButton">Test Auth</button>
            </div>
            <div class="device-summary">
                <div>
                    <div>MAC: <strong id="displayMac"></strong></div>
                    <div>Client: <strong id="displayClient">web_test_client</strong></div>
                </div>
                <button id="toggleConfig" style="min-width: 72px;">Edit</button>
            </div>
            <div id="configPanel" class="config-panel">
                <div class="config-grid">
                    <label>Device MAC
                        <input type="text" id="deviceMac" placeholder="设备 MAC 地址">
                    </label>
                    <label>Device Name
                        <input type="text" id="deviceName" value="Web测试设备" placeholder="设备名称">
                    </label>
                    <label>Client ID
                        <input type="text" id="clientId" value="web_test_client" placeholder="客户端 ID">
                    </label>
                    <label>Auth Token
                        <input type="text" id="token" value="your-token1" placeholder="认证 Token">
                    </label>
                </div>
            </div>
        </div>

        <div class="overlay-panel overlay-top-right">
            <h3 class="panel-title">NeuroSync API</h3>
            <div class="api-status">
                <div class="api-control-row">
                    <select id="neuroSyncApiPreset">
                        <option value="">请选择预设地址...</option>
                        <option value="http://127.0.0.1:5000/audio_to_blendshapes">本地测试 (127.0.0.1:5000)</option>
                        <option value="http://127.0.0.1:8080/audio_to_blendshapes">本地测试 (127.0.0.1:8080)</option>
                        <option value="https://api.example.com/audio_to_blendshapes">线上示例</option>
                    </select>
                    <button id="neuroSyncApply">使用</button>
                </div>
                <input type="text" id="neuroSyncApiUrl"
                    placeholder="http://127.0.0.1:5000/audio_to_blendshapes">
                <button id="neuroSyncCancel">Cancel Current Request</button>
                <span id="neuroSyncStatus" data-level="info">等待TTS语音流...</span>
                <pre id="neuroSyncResult">(等待返回结果)</pre>
            </div>
        </div>

        <div class="overlay-panel overlay-middle-right">
            <h3 class="panel-title">Blendshape Controls</h3>
            <div id="blendshapeControls">
                <p class="blendshape-empty" id="blendshapeEmptyHint">Load a model with blendshapes to see controls.</p>
            </div>
        </div>

        <div class="overlay-panel overlay-bottom-right">
            <h3 class="panel-title">3D Model</h3>
            <div class="input-stack">
                <input type="file" id="modelFileInput" accept=".gltf,.glb">
                <button id="unloadModelButton" disabled>Remove Model</button>
            </div>
        </div>

        <div class="stream-status-indicator">
            Stream status: <span id="streamStatus">model not loaded</span>
        </div>

        <div id="conversation"></div>

        <div id="inSceneControls">
            <div class="control-surface">
                <div class="input-row">
                    <input type="text" id="messageInput" placeholder="Input Message..." disabled>
                    <button id="sendTextButton" disabled>Send</button>
                </div>
                <div class="voice-row">
                    <button id="recordButton" class="record-button" disabled>Start Record</button>
                    <canvas id="audioVisualizer"></canvas>
                </div>
            </div>
        </div>

        <div id="logContainer" class="overlay-log">
            <div class="log-entry log-info">Ready, connect server to start...</div>
        </div>
    </div>

    <script src="../libopus.js"></script>
    <script type="module" src="../js/test/neuroSyncTestPage.js"></script>
</body>

</html>
